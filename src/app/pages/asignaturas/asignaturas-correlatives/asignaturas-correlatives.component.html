<div class="container">
    <h1 class="text-center mb-5 display-1">Correlativas</h1>
  
    <div
      class="card-body px-0 py-0 m-2"
      style="
        background-color: #f9fafb;
        box-shadow: 0px 0px 10px 1px #aaaaaa;
        border-radius: 30px;
      "
      *ngFor="let materia of materias"
    >
      <div class="row">
        <div class="col-md-12 py-2">
          <div class="mx-4 my-4">
            <p class="h3 mb-3"><strong>{{ materia.nombre }}</strong></p>
            <p
              class="text-uppercase text-primary mb-0 new-section"
              style="font-size: 14px"
            >
              Debe haber Aprobado <span class="line-pricing"></span>
            </p>
  
            <div class="row">
              <div class="col-md-12">
                <ol class="list-unstyled mb-0 pt-0 pb-0">
                  <p class="my-3 fw-bold text-muted text-center"></p>
                  <li class="mb-3">
                    <i class="fas fa-check text-success me-3"></i
                    ><small>{{ materia.materias }}</small>
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
